name: CI

on:
  push:
    branches: [ master, main, feature/* ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build & Test (JUnit + SpotBugs)
        run: mvn -Pci -Dspotbugs.failOnError=false -B clean verify


